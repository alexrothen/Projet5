<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">

    <title>orinico - panier</title>
</head>

<body class="bg-light">
    <header class="container container-fluid">
        <div class="row mb-4 pt-2 d-flex col-12 justify-content-center">
            <a class="col-lg-11 col-10 col-lg-11 pl-5 text-decoration-none text-muted text-dark d-flex justify-content-center"
                href="index.html">
                <h1 class="display-1 text-muted">orinico</h1>
            </a>
            <a class="d-flex text-decoration-none text-muted align-self-center" href="panier.html">
                <svg id="cart" viewBox="0 0 16 16" class="bi bi-bag text-muted rounded" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M14 5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5zM1 4v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4H1z" />
                    <path d="M8 1.5A2.5 2.5 0 0 0 5.5 4h-1a3.5 3.5 0 1 1 7 0h-1A2.5 2.5 0 0 0 8 1.5z" />
                </svg>
            </a>
        </div>
    </header>
    <main>
        <div id="mainBlock"></div>
        <div id="formBlock" class="col-lg-9 col-sm-10 row p-0 mx-auto shadow p-3 mb-5 bg-white rounded">
            <form id="form" class="col-sm-11 mx-auto mt-5 mb-3 pt-2 form-row">
                <label for="firstName"></label>
                <input id="firstName" placeholder="Prénom" type="text" name="firstName" required=""
                    pattern="^[a-zA-Zéèàê]+(([',.-][a-zA-Z])?[a-zA-Z]*)*$" class="form-control  col-4">
                <label for="lastName"></label>
                <input id="lastName" placeholder="Nom" type="text" name="lastName" required=""
                    pattern="^[a-zA-Zéèàê]+(([',.-][a-zA-Z])?[a-zA-Z]*)*$" class="form-control  col-8 ">
                <label for="address"></label>
                <input id="address" placeholder="Adresse" type="text" name="address" required=""
                    pattern="^[#.0-9a-zA-Zéèàê\s,-]+$" class="form-control  col-12 ">
                <label for="zip"></label>
                <input id="zip" placeholder="Code postal" type="text" name="zip" size="5" pattern="[0-9]{5}" required=""
                    class="form-control   col-3">
                <label for="city"></label>
                <input id="city" placeholder="Ville" type="text" name="city" required=""
                    pattern="^[a-zA-Zéèàê]+(([',.-][a-zA-Zéèàê])?[a-zA-Zéèàê]*)*$" class="form-control   col-5">
                <label for="country"></label>
                <input id="country" placeholder="Pays" type="text" name="country" required=""
                    pattern="^[a-zA-Zéèàê]+(([',.-][a-zA-Zéèàê])?[a-zA-Zéèàê]*)*$" class="form-control col-4">
                <label for="email"></label>
                <input id="email" placeholder="E-mail" type="email" name="email" required="" class="form-control col-6">
                <label for="phone"></label><input id="phone" placeholder="Téléphone" type="tel" name="phone"
                    pattern="[0-9]{10}" required="" class="form-control   col-6">
                <div class="d-flex flex-column row col-8 mx-auto mt-3 mb-3">
                    <h4 id="totalAmount" class=" border-light text-center h5 font-weight-bold mx-auto p-2"></h4><input
                        id="orderBtn" class="btn btn-secondary col-lg-4 col-sm-5 col-md-6 mx-auto" type="submit"
                        disabled="">
                </div>
            </form>
        </div>
    </main>
    <script type="module" src="JS/panier.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>
</body>

</html>
